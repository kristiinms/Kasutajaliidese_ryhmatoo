<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TreeningApp – Logi sisse</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="view-container">
    <section class="view">
      <h1>Logi sisse</h1>
      <form id="login-form">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Parool" required />
        <button type="submit">Sisene</button>
      </form>
      <p>Või <a href="register.html">loo konto</a></p>
    </section>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', e => {
      e.preventDefault();
      const [email, pass] = [...e.target].map(i => i.value);
      const user = JSON.parse(localStorage.getItem('user'));
      if (user && user.email === email && user.password === pass) {
        window.location.href = 'dashboard.html';
      } else {
        alert('Vale email või parool');
      }
    });
  </script>
</body>
</html>
