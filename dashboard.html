<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treening – Dashboard</title>

  <!-- FONT + CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Syne:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <section class="dashboard-hero">
    <div class="topbar">
      <a href="my-workouts.html"><button>Minu treeningud</button></a>
      <a href="add-workout.html"><button>Lisa treening</button></a>
      <button id="logout-btn">Logi välja</button>
    </div>

    <div class="overlay">
      <h1>Fit. Fast. <span class="highlight">Forever.</span></h1>
      <p>Tere tulemast, <span id="user-name"></span>!</p>
    </div>
  </section>

  <!-- Skript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) {
        return window.location.replace('index.html');
      }
      document.getElementById('user-name').textContent = user.name;

      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('user');
        window.location.replace('indeks.html');
      });
    });
  </script>
</body>
</html>
