<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitFastFitness – Avaleht</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Syne:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
<body>

  <div class="topbar">
    <div class="topbar-left">
      <img src="img/logo.png" alt="Logo" class="logo" />
    </div>
    <div class="menu">
      <a href="my-workouts.html"><button>Minu treeningud</button></a>
      <a href="add-workout.html"><button>Lisa treening</button></a>
      <button id="logout-btn">Logi välja</button>
    </div>
  </div>
  
<!-- Esilehe hero + tervitus -->
  <section class="dashboard-hero">
    <div class="overlay">
      <h1>Fit. Fast. <span class="highlight">Fitness.</span></h1>
      <p>Tere tulemast, <span id="user-name"></span>!</p>
    </div>
  </section>

<!-- Kontrollib kasutaja olemasolu ja lisa logouti funktsioon -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      if (!user) return window.location.replace('indeks.html');
      document.getElementById('user-name').textContent = user.name;

      document.getElementById('logout-btn').addEventListener('click', () => {
        localStorage.removeItem('user');
        window.location.replace('indeks.html');
      });
    });
  </script>
</body>
</html>
